<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Editar Producto</h1>
        <form action="/editar/{{ producto.id }}" method="POST">
            <label for="nombre">Descripcion del Producto:</label>
            <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" value="{{ producto.cantidad }}" required>

            <label for="precio">Precio:</label>
            <input type="number" step="0.01" id="precio" name="precio" value="{{ producto.precio }}" required>

            <label for="categoria">Categor√≠a:</label>
            <select id="categoria" name="categoria" required>
                <option value="Alimentos" {% if producto.categoria == 'Alimentos' %}selected{% endif %}>Alimentos</option>
                <option value="Bebidas" {% if producto.categoria == 'Bebidas' %}selected{% endif %}>Bebidas</option>
                <option value="Limpieza" {% if producto.categoria == 'Limpieza' %}selected{% endif %}>Limpieza</option>
                <option value="Otros" {% if producto.categoria == 'Otros' %}selected{% endif %}>Otros</option>
            </select>

            <button type="submit" class="btn">Guardar Cambios</button>
        </form>
        <a href="/" class="btn-link">Volver a la Lista de Productos</a>
    </div>
</body>
</html>
